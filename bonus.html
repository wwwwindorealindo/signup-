<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Kode Bonus - Indoreal (Gaya Premium)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Variabel CSS untuk warna UNGU (Indoreal Style) */
        :root {
            --primary-purple: #8A2BE2; /* Ungu Utama */
            --light-purple: #210e3f;  /* Ungu Lebih Terang */
            --bg-dark-card: #2c0e52; /* Latar Belakang Gelap untuk Konten */
            --bg-light: #fff;
            --text-dark: #333;
            --text-muted: #222;
            --text-light: #ffffff;
            --shadow-bold: 0 8px 25px rgba(0, 0, 0, 0.2);
            --shadow-purple: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        /* Styling Dasar (Tidak Berubah) */
        body { font-family: 'Poppins', sans-serif; background-color: var(--primary-purple); margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; color: var(--text-dark); }
        .app-container { width: 100%; max-width: 450px; margin: 0 auto; background-color: var(--bg-light); box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); flex-grow: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }

        /* HEADER & BACKGROUND VISUAL (Tidak Berubah) */
        .bonus-header { background: linear-gradient(135deg, var(--primary-purple), var(--light-purple)); color: var(--text-light); 
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        padding: 15px 20px 80px 20px; display: flex; align-items: center; position: relative; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .bonus-header h2 { font-size: 18px; font-weight: 600; margin: 0; flex-grow: 1; text-align: center; }
        .back-button { background: none; border: none; color: white; font-size: 20px; cursor: pointer; position: absolute; left: 15px; }
        
        /* KARTU KLAIM BONUS (Mengambang) - Bagian ini tetap */
        .main-content { padding: 0 20px; flex-grow: 1; z-index: 2; margin-top: -60px; }
        .claim-card { background-color: var(--bg-dark-card); color: var(--text-light); padding: 30px 20px; border-radius: 15px; box-shadow: var(--shadow-bold); text-align: center; }
        .claim-card i.fa-trophy { font-size: 65px; color: gold; margin-bottom: 10px; text-shadow: 0 0  ; }
        .claim-card h3 { font-size: 24px; font-weight: 800; margin: 0 0 5px 0; text-shadow: 0 2px 3px rgba(0, 0, 0, 0.5); }
        .claim-card p { font-size: 14px; color: #ccc; margin-bottom: 30px; }

        /* ======================================= */
        /* === KOREKSI INPUT KODE (WIDTH TETAP & TENGAH) === */
        /* ======================================= */
        .input-group {
            margin-bottom: 25px;
            display: flex; /* Menggunakan flexbox untuk memusatkan input */
            justify-content: center; /* Memusatkan horizontal */
        }
        .input-code {
            /* Perubahan utama di sini */
            width: 250px; /* Lebar tetap yang lebih pendek */
            max-width: 100%; /* Agar responsif jika layar sangat kecil */
            padding: 15px 10px; /* Kurangi padding horizontal sedikit */
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 600;
            text-transform: uppercase;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }
        .input-code:focus {
             background-color: rgba(255, 255, 255, 0.2);
        }

        /* Tombol Klaim (Tidak Berubah) */
        .btn-claim-bonus {
            width: 100%;
            padding: 15px;
            background: #FFD700;
            color: var(--bg-dark-card);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 5px 20px ;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-claim-bonus:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(255, 215, 0, 0.9);
        }
        
        /* Area Informasi Bawah (Tidak Berubah) */
        .info-area { margin-top: 30px; text-align: center; padding: 15px; }
        .info-area p { font-size: 13px; color: var(--text-muted); margin-bottom: 10px; }
        .info-area a { color: var(--primary-purple); text-decoration: underline; font-weight: 600; }
    </style>
</head>
<body>
    <div class="app-container">
        
        <header class="bonus-header">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Klaim Bonus Indodeal</h2>
        </header>

        <div class="main-content">
            <div class="claim-card">
                <i class="fas fa-trophy"></i>
                <h3>Selamat Datang!</h3>
                <p>Masukkan kode rahasia Anda di bawah ini untuk mengaktifkan hadiah eksklusif dari Indoreal.</p>
                
                <form id="bonusForm">
                    
                    <div class="input-group">
                        <input type="text" id="bonusCode" class="input-code" placeholder="KODE BONUS RAHASIA" required maxlength="20">
                    </div>

                    <button type="submit" class="btn-claim-bonus">
                        <i class="fas fa-hand-sparkles"></i> AKTIFKAN BONUS SEKARANG
                    </button>
                </form>
            </div>
            
            <div class="info-area">
                <p>Kode bonus dapat berupa saldo, poin, atau penawaran investasi spesial.</p>
                <a href="#">Butuh Bantuan? Hubungi Layanan Pelanggan <i class="fas fa-headset"></i></a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('bonusForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const codeInput = document.getElementById('bonusCode');
            const code = codeInput.value.trim().toUpperCase();

            if (code === "") {
                alert('Mohon masukkan Kode Bonus.');
                return;
            }
            
            // Simulasi klaim kode
            if (code === "INDOREAL100") {
                alert(`ðŸŽ‰ Selamat! Kode INDOREAL100 berhasil diklaim. Bonus Rp100.000 telah ditambahkan ke Saldo Isi Ulang Anda.`);
            } else if (code.length < 5) {
                alert('Kode Bonus terlalu pendek. Kode yang valid biasanya 5-20 karakter.');
            } else {
                 alert(`âŒ Maaf, Kode Bonus "${code}" tidak valid, sudah digunakan, atau telah kedaluwarsa.`);
            }
            
            codeInput.value = '';
        });
    </script>
</body>
</html>
