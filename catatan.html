<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catatan Keuntungan - Indoreal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    :root {
        --primary-purple: #8A2BE2;
        --light-purple: #210e3f;
        --bg-light: #fff;
        --text-dark: #333;
        --text-muted: #666;
        --text-light: #fff;
        --shadow-soft: 0 4px 10px rgba(0,0,0,0.1);
        --profit-green: #28a745;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-light);
        margin: 0; padding: 0; min-height: 100vh;
        display: flex; flex-direction: column; color: var(--text-dark);
    }
    .app-container {
        width: 100%; max-width: 450px;
        margin: 0 auto; background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        flex-grow: 1; display: flex; flex-direction: column; position: relative;
    }
    .main-content { padding: 20px; flex-grow: 1; }

    /* HEADER */
    .profit-header {
        background: linear-gradient(to right, var(--primary-purple), var(--light-purple));
        color: var(--text-light);
        padding: 15px 20px;
        display: flex;
        align-items: center;
    }
    .profit-header h2 {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        flex-grow: 1;
        text-align: center;
    }
    .back-button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        position: absolute;
        left: 15px;
    }

    /* TOTAL SUMMARY CARD */
    .total-summary-card {
        background: #210e3f;
        color: var(--text-light);
        padding: 25px;
        border-radius: 15px;
        box-shadow: var(--shadow-soft);
        margin-bottom: 30px;
        text-align: center;
        
    }
    
    .total-summary-label::after {
            content: '';
            position: absolute;
            top: 0;
            left: -130%; 
            width: 30%; 
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Kilauan sedikit lebih terang di kartu ungu */
            transform: skewX(-20deg); 
            z-index: 2; 
            animation: shine 4s linear infinite 0.5s; /* Durasi 4s, jeda 0.5s */
        }
    
    .total-summary-card .label { font-size: 14px; margin-bottom: 5px; font-weight: 500; opacity: 0.9; }
    .total-summary-card .amount { font-size: 36px; font-weight: 700; margin: 0 0 15px 0; }
    .daily-summary {
        display: flex;
        justify-content: space-around;
        border-top: 1px solid rgba(255,255,255,0.3);
        padding-top: 10px;
    }
    .daily-item h4 { font-size: 12px; margin:0; font-weight: 400; opacity:0.8; }
    .daily-item p { font-size: 18px; margin:5px 0 0 0; font-weight:600; }

    /* LIST TITLE */
    .list-title {
        font-size: 18px; font-weight: 700; color: #222; margin-bottom: 15px;
    }

    /* RECORD ITEM */
    .record-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        
        border-bottom: 1px solid #222;
    }
    .record-item:last-child { border-bottom: none; }
    .item-details h4 { font-size: 14px; font-weight: 600; margin: 0; color: var(--text-dark); }
    .item-details p { font-size: 12px; color: var(--text-muted); margin: 3px 0 0 0; }
    .item-amount { font-size: 16px; font-weight: 700; color: var(--profit-green); }

    /* EMPTY STATE */
    .empty-state-list {
        text-align: center; padding: 30px 20px;
        background-color: var(--bg-light);
        border-radius: 10px;
        margin-top: 10px;
    }
    .empty-state-list i { font-size: 30px; color: var(--light-purple); margin-bottom: 10px; }
</style>
</head>

<body>
<div class="app-container">

    <header class="profit-header">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2>Catatan Keuntungan</h2>
    </header>

    <div class="main-content">

        <div class="total-summary-card">
            <div class="label">Total Pendapatan Akumulasi</div>
            <div class="amount" id="totalAmount">Rp 0</div>

            <div class="daily-summary">
                <div class="daily-item">
                    <h4>Pendapatan Hari Ini</h4>
                    <p id="todayProfit">Rp 0</p>
                </div>
                <div class="daily-item">
                    <h4>Pendapatan Kemarin</h4>
                    <p id="weekProfit">Rp 0</p>
                </div>
            </div>
        </div>

        <div class="list-title">Riwayat Detail Transaksi</div>

        <div class="profit-record-list" id="profit-list"></div>

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    const profitListEl = document.getElementById('profit-list');
    const totalAmountEl = document.getElementById('totalAmount');
    const todayProfitEl = document.getElementById('todayProfit');
    const yesterdayProfitEl = document.getElementById('weekProfit');

    // Ambil data user dari localStorage (jika ada)
    let userData = JSON.parse(localStorage.getItem('userData')) || {};

    // Jika user baru, set registeredAt
    if (!userData.registeredAt) {
        const now = new Date();
        userData.registeredAt = now.toISOString();
        userData.transactions = [];
    }

    // Pastikan bonus registrasi tercatat
    const bonusExists = (userData.transactions || []).some(tx => tx.title === "Bonus Registrasi");
    if (!bonusExists) {
        userData.transactions.unshift({
            title: "Bonus Registrasi",
            source: "Pendaftaran Akun",
            amount: 10000,
            time: userData.registeredAt // pakai waktu saat halaman pertama kali dibuka
        });
        localStorage.setItem('userData', JSON.stringify(userData));
    }

    const transactions = userData.transactions || [];

    // Render transaksi
    if (transactions.length === 0) {
        profitListEl.innerHTML = `<div class="empty-state-list"><i class="fas fa-info-circle"></i><p>Tidak ada transaksi</p></div>`;
    } else {
        profitListEl.innerHTML = '';
        transactions.forEach(tx => {
            const txDate = new Date(tx.time);
            const itemEl = document.createElement('div');
            itemEl.classList.add('record-item');
            itemEl.innerHTML = `
                <div class="item-details">
                    <h4>${tx.title}</h4>
                    <p>Sumber: ${tx.source}</p>
<p>Tanggal: ${txDate.toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'})}</p>
                </div>
                <div class="item-amount">+Rp ${tx.amount.toLocaleString('id-ID')}</div>
            `;
            profitListEl.appendChild(itemEl);
        });
    }

    // Hitung total, hari ini, dan kemarin
    const now = new Date();
    let total = 0, today = 0, yesterday = 0;

    transactions.forEach(tx => {
        total += tx.amount;
        const txDate = new Date(tx.time);

        // Hari ini
        if (txDate.toDateString() === now.toDateString()) today += tx.amount;

        // Kemarin
        const yesterdayDate = new Date(now);
        yesterdayDate.setDate(now.getDate() - 1);
        if (txDate.toDateString() === yesterdayDate.toDateString()) yesterday += tx.amount;
    });

    totalAmountEl.textContent = `Rp ${total.toLocaleString('id-ID')}`;
    todayProfitEl.textContent = `Rp ${today.toLocaleString('id-ID')}`;
    yesterdayProfitEl.textContent = `Rp ${yesterday.toLocaleString('id-ID')}`;
});
</script>
</body>
</html>
