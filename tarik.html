<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarik Dana (Withdrawal) - Indoreal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Variabel CSS untuk warna UNGU (Indoreal Style) */
        :root {
            --primary-purple: #8A2BE2; /* Ungu Utama */
            --light-purple: #210e3f;  /* Ungu Lebih Terang */
            --bg-light: #fff;
            --text-dark: #333;
            --text-muted: #666;
            --text-light: #ffffff;
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        /* Definisi Keyframes untuk animasi kilauan otomatis */
        @keyframes shine {
            0% { left: -130%; }
            100% { left: 130%; }
        }

        /* Styling Dasar */
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; color: var(--text-dark); }
        .app-container { width: 100%; max-width: 450px; margin: 0 auto; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        .main-content { padding: 20px 20px 40px 20px; flex-grow: 1; }

        /* HEADER */
        .withdraw-header { background: linear-gradient(to right, var(--primary-purple), var(--light-purple)); color: var(--text-light); padding: 15px 20px; display: flex; align-items: center; }
        .withdraw-header h2 { font-size: 18px; font-weight: 600; margin: 0; flex-grow: 1; text-align: center; }
        .back-button { 
          background: none; 
          border: none; 
          color: white; 
          font-size: 20px; 
          cursor: pointer; 
          position: absolute; 
          left: 15px; }

        /* KARTU SALDO PENARIKAN (DENGAN KILAU) */
        .balance-summary-card {
            background-color: var(--light-purple);
            color: var(--text-light);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-subtle);
            position: relative; 
            overflow: hidden; 
            z-index: 1;
        }
        .balance-summary-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -130%; 
            width: 30%; 
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-20deg); 
            z-index: 2; 
            animation: shine 4s linear infinite 0.5s; 
        }
        .balance-summary-card h3 { font-size: 16px; margin: 0 0 5px 0; font-weight: 500; }
        .balance-summary-card p { font-size: 28px; margin: 0; font-weight: 700; }
        
        /* FORMULIR PENARIKAN */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 14px; font-weight: 600; color: #222; margin-bottom: 8px; }
        .input-amount-container { display: flex; align-items: center; border: 2px solid #ddd; border-radius: 10px; background-color: #fff; padding: 5px 15px; transition: border-color 0.3s; }
        .input-amount-container:focus-within { border-color: var(--primary-purple); }
        .input-amount-container span { font-size: 18px; font-weight: 700; color: var(--text-dark); margin-right: 10px; }
        .input-amount { flex-grow: 1; border: none; padding: 10px 0; font-size: 18px; font-weight: 600; color: var(--text-dark); outline: none; -moz-appearance: textfield; }
        .input-amount::-webkit-inner-spin-button, .input-amount::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .bank-info-card { background-color: var(--bg-light); padding: 15px; border-radius: 10px; border: 1px solid var(--light-purple); font-size: 13px; margin-bottom: 20px; }
        .bank-info-card h4 { font-size: 14px; font-weight: 700; color: #222; margin: 0 0 5px 0; }
        .bank-info-card p { margin: 0; line-height: 1.5; color: var(--text-dark); }
        .bank-info-card a { color: var(--primary-purple); text-decoration: underline; font-weight: 600; }
        .btn-withdraw-submit { width: 100%; padding: 15px; background: linear-gradient(to right, var(--primary-purple), var(--light-purple)); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4); margin-top: 15px; transition: opacity 0.2s; }
        .btn-withdraw-submit:hover { opacity: 0.9; }
        .withdraw-note { font-size: 12px; color: var(--text-muted); margin-top: 15px; padding: 10px; background-color: #fff; border: 1px dashed #ddd; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="app-container">
        
        <header class="withdraw-header">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Tarik Saldo</h2>
        </header>

        <div class="main-content">

            <div class="balance-summary-card">
                <h3>Saldo Penarikan Tersedia</h3>
                <p>Rp 10.000</p> 
            </div>
            
            <form id="withdrawForm">
                
                <div class="bank-info-card">
                    <h4>Rekening Tujuan</h4>
                    <p>Bank: BCA</p>
                    <p>Nama: A. RAHMAN</p>
                    <p>Nomor: 2454228</p>
                    <p style="margin-top: 10px;"><a href="banksaya.html">Ubah Rekening Bank ></a></p>
                </div>

                <div class="form-group">
                    <label for="amount">Masukkan Jumlah Penarikan (Min. Rp20.000)</label>
                    <div class="input-amount-container">
                        <span>Rp</span>
                        <input type="number" id="amount" class="input-amount" placeholder="Contoh: 20000" required min="20000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Kata Sandi Login</label>
                    <div class="input-amount-container" style="padding: 0 15px;">
                        <input type="password" id="password" class="input-amount" placeholder="Masukkan Kata Sandi Login Anda" required>
                        <i class="fas fa-lock" style="color: var(--primary-purple);"></i>
                    </div>
                </div>

                <button type="submit" class="btn-withdraw-submit">
                    Tarik Dana Sekarang
                </button>
            </form>

            <div class="withdraw-note">
                Biaya penarikan: 0%. Proses penarikan biasanya memakan waktu 1-5 menit.  Penarikan dapat dilakukan setiap hari, terbuka 24 jam.
            </div>
            
        </div>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', function() {
    const withdrawForm = document.getElementById('withdrawForm');
    const balanceCard = document.querySelector('.balance-summary-card p');
    const bankCardContainer = document.querySelector('.bank-info-card');

    // Ambil data active user dari localStorage
    let activeUser = JSON.parse(localStorage.getItem('activeUser')) || {};

    // Tampilkan saldo penarikan
    const availableBalance = activeUser.balance || 10000; // default Rp5.000.000
    balanceCard.textContent = "Rp " + availableBalance.toLocaleString('id-ID');

    // Tampilkan rekening bank yang sudah disimpan
    if(activeUser.bank && activeUser.bank.bankName && activeUser.bank.accountNumber){
        const { bankName, accountHolder, accountNumber } = activeUser.bank;
        bankCardContainer.innerHTML = `
            <h4>Rekening Tujuan</h4>
            <p>Bank: ${bankName}</p>
            <p>Nama: ${accountHolder}</p>
            <p>Nomor: ${accountNumber}</p>
            <p style="margin-top:10px;"><a href="banksaya.html">Ubah Rekening Bank ></a></p>
        `;
    } else {
        bankCardContainer.innerHTML = `
            <h4>Rekening Tujuan</h4>
            <p style="color:#888">Belum ada rekening yang disimpan.</p>
            <p style="margin-top:10px;"><a href="banksaya.html">Tambah Rekening Bank ></a></p>
        `;
    }

    // Logika submit penarikan
    withdrawForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const amountInput = document.getElementById('amount');
        const passwordInput = document.getElementById('password');
        const amount = Number(amountInput.value);
        const password = passwordInput.value;

        if(amount < 20000){
            alert('Minimal penarikan adalah Rp20.000.');
            amountInput.focus();
            return;
        }
        if(amount > availableBalance){
            alert('Saldo penarikan Anda tidak mencukupi.');
            amountInput.focus();
            return;
        }
        if(password.length < 6){
            alert('Kata Sandi Login minimal 6 karakter.');
            passwordInput.focus();
            return;
        }

        // Biaya 5%
        const feeRate = 0.05;
        const feeAmount = amount * feeRate;
        const netAmount = amount - feeAmount;

        alert(`Permintaan Penarikan: Rp ${amount.toLocaleString('id-ID')}.\nBiaya (0%): Rp ${feeAmount.toLocaleString('id-ID')}.\nDana Bersih Diterima: Rp ${netAmount.toLocaleString('id-ID')}.\n\nPermintaan Tarik Dana sedang diproses.`);

        // Update saldo user di localStorage
        activeUser.balance = availableBalance - amount;
        localStorage.setItem('activeUser', JSON.stringify(activeUser));

        // Reset form
        withdrawForm.reset();

        // Update tampilan saldo
        balanceCard.textContent = "Rp " + activeUser.balance.toLocaleString('id-ID');
    });
});
</script>
</body>
</html>
